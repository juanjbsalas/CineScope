<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2H Movie Search</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="app.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <main>
        <section class="fixed top-0 left-0 w-full z-80 bg-gray-100" id="search-section">
            <div class="flex flex-col p-2 justify-center content-center">
                <h1 class="text-7xl text-center">CineScope</h1>
                <h2 class="text-center pt-1 pb-1">Enter your favorite movies below!</h2>
            </div>
            <form action="" id="movie-form" onsubmit="return false">
                <div
                    class="flex flex-col sm:flex-row justify-center items-center gap-2 sm:gap-4 px-4 w-full max-w-5xl mx-auto">
                    <div class="border-1 rounded-xl flex flex-row">
                        <div class="h-8 border-r-2">
                            <!-- <label for="">Title:</label> -->
                            <input type="text" name="" id="form-title" placeholder="Title"
                                onkeypress="if(event.key === 'Enter') fetchData()"
                                class="h-6 w-full sm:w-40 md:w-56 pl-2 pr-2 focus:outline-none focus:ring-0 focus:border-transparent text-center">
                        </div>
                        <div class="h-8 border-r-2">
                            <input type="number" name="" id="year-textbox" placeholder="Year"
                                onkeypress="if(event.key === 'Enter') fetchData()"
                                class="h-6 w-full sm:w-24 md:w-32 pl-2 pr-2 focus:outline-none focus:ring-0 focus:border-transparent text-center">
                        </div>
                        <div class="h-8">
                            <input type="text" name="" id="genre-textbox" placeholder="Genre"
                                onkeypress="if(event.key === 'Enter') fetchData()"
                                class="h-6 w-full sm:w-40 md:w-56 pl-2 pr-2 focus:outline-none focus:ring-0 focus:border-transparent text-center">
                        </div>
                    </div>
                    <div
                        class="w-auto border-2 pb-1 pt-1 pr-2 pl-2 ml-2 rounded-xl bg-gradient-to-t from-pink-500 via-orange-500 to-yellow-500">
                        <button type="button" onclick="fetchData()">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                id="search-button" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                            </svg>
                        </button>
                    </div>
                </div>

            </form>
        </section>
        <section id="movie-info" class="pt-52 sm:pt-40 md:pt-45">
            <div id="movie-info1"
                class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 px-4 w-full">

            </div>
        </section>

    </main>
    <footer>

    </footer>

    <script src="script.js"></script>
</body>

</html>
