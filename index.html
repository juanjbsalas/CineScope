<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2H Movie Search</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main>
        <h1>Enter your Info Here</h1>
        <section id="search-section">
            <form action="" id="movie-form">
                <div class="flex mb-4">
                    <div class="w-1/3 border-2 h-12">
                        <label for="">Title:</label>
                        <input type="text" name="" id="form-title" placeholder="Title">
                    </div>
                    <div class="w-1/3 border-2 h-12">
                        <!-- <label for="">Year:</label> -->
                        <input type="number" name="" id="" placeholder="Year">
                    </div>
                    <div class="w-1/3 border-2 h-12">
                        <button type="button" onclick="fetchData()">Submit</button>
                    </div>
                </div>
            </form>
        </section>
        <section id="movie-info">
            <h2 id="mov-title">
                <!-- <p></p> -->
            </h2>
            <h2 id="mov-yr">
                <!-- <p></p> -->
            </h2>
            <h2 id="mov-actors">
                <!-- <p></p> -->
            </h2>
        </section>

    </main>
    <footer>

    </footer>

    <script src="script.js"></script>
</body>

</html>
