<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2H Movie Search</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main>
        <h1>Enter your Info Here</h1>
        <section id="search-section">
            <form action="" id="movie-form">
                <div class="flex mb-4">
                    <div class="w-1/3 border-2 h-12">
                        <label for="">Title:</label>
                        <input type="text" name="" id="form-title" placeholder="Title">
                    </div>
                    <div class="w-1/3 border-2 h-12">
                        <!-- <label for="">Year:</label> -->
                        <input type="number" name="" id="" placeholder="Year">
                    </div>
                    <div class="w-1/3 border-2 h-12">
                        <button type="button" onclick="fetchData()">Submit</button>
                    </div>
                </div>
            </form>
        </section>
        <section id="movie-info">
            <div class="relative flex flex-col my-6 bg-white shadow-sm border border-slate-200 rounded-lg w-96">
                <div class="relative h-56 m-2.5 overflow-hidden text-white rounded-md">
                    <img src="https://images.unsplash.com/photo-1540553016722-983e48a2cd10?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=800&amp;q=80"
                        alt="card-image" />
                </div>
                <div class="p-4">
                    <h6 class="mb-2 text-slate-800 text-xl font-semibold">
                        Movie Title: Pulp Fiction
                    </h6>
                    <p class="text-slate-600 leading-normal font-light">
                        Year: 2014
                    </p>
                    <p class="text-slate-600 leading-normal font-light">
                        Actors: Sabrina Carpenter, Dove Cameron
                    </p>
                </div>
                <div class="px-4 pb-4 pt-0 mt-2">
                    <button
                        class="rounded-md bg-slate-800 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                        type="button">
                        Read more
                    </button>
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>

    <script src="script.js"></script>
</body>

</html>
